<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas!</title>
  </head>
  <body>
    <form id="form">
      <label for="maxCount" id="maxCountLabel">Max Count:</label
      ><input type="range" id="maxCount" min="10" max="1000" step="10" />
      <label for="countRatio" id="countLabel">Count Ratio:</label
      ><input type="range" id="countRatio" min="0.1" max="5" step="0.1" />
      <label for="angleRatio" id="angleLabel">Angle Ratio:</label
      ><input type="range" id="angleRatio" min="0.1" max="3" step="0.1" />
      <label for="fillColor">Fill Color</label
      ><input type="color" id="fillColor" />
      <label for="strokeColor">Stroke Color</label
      ><input type="color" id="strokeColor" />
      <button type="submit">Submit</button>
      <button id="submitRandom">Random</button>
    </form>
    <canvas id="canvas"></canvas>
    <script type="module" src="script.js"></script>
  </body>
</html>
